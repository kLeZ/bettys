---
layout: page
permalink: /index.html
row_wrap: false
up_arrow: false
landing: true
---
<nav class="nav justify-content-around mt-5" style="height: 8rem;">
	<a class="nav-link h2 handwritten wild-blue-yonder" href="{{ '/about' | relative_url }}">About me</a>
	<a class="nav-link h2 handwritten nadeshiko-pink" href="{{ '/testimonials' | relative_url }}">Testimonials</a>
</nav>
<div class="row">
	<div class="col">
		<div class="circular-menu-container">
			<ul class="circular-menu">
				{%- for item in site.data.menu.items -%}
				{%- assign i = forloop.index -%}
				<li tabindex="{{ i }}">
					<div class="center-section section-{{ i }}">
						<div>
							<img src="{{ '/assets/img/pointer.png' | relative_url }}" class="pointer img-fluid animated fade" />
							<img src="{{ '/assets/img/menu_body.png' | relative_url }}" class="body img-fluid" />
						</div>
					</div>
					<span class="arrow"></span>
					<div class="bg"></div>
					<div class="label">
						<p data-toggle="popover" data-trigger="hover" data-placement="{{ item.placement }}" data-html="true" title="{{ item.title }}" data-content="{{ item.content }}">{{ item.title }}</p>
					</div>
				</li>
				{%- endfor -%}
				<div class="center-section section-intro">
					<div class="animated">
						<img src="{{ '/assets/img/menu_body.png' | relative_url }}" class="body img-fluid" />
					</div>
				</div>
			</ul>
		</div>
	</div>
</div>
