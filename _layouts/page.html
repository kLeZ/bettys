---
layout: default
---
<div class="row">
	<div class="col">
		<div class="text-center">
			<img src="{{ '/assets/img/brand.png' | relative_url }}" class="img-fluid" style="height: 18em;" />
			<img src="{{ '/assets/img/logo.png' | relative_url }}" class="img-fluid align-top pl-3" style="height: 18em;" />
		</div>
	</div>
</div>
<div class="col-lg-12 page">
	<article>
		<header>
			<h1>{{ page.title | escape }}</h1>
		</header>
		{{ content }}
	</article>
</div>
